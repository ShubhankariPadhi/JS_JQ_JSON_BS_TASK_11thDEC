<body style=" background-color: lightblue;">

<h1 class="text-center bg-dark text-white" >Employee Details </h1>
<div class="container">

    <br><br>
    <button id="GET_TABLE">GET_TABLE</button>
    <button id="add_row">ADD_ROW</button>
    <button id="remove_row">REMOVE_ROW</button>
    <form id="form_show"  class="form-group" >

        <label>Employee Id</label>
        <input type="text"  id="eid" name="id"  class="form-control"><br>

        <label>Employee name</label>
        <input type="text"   id="name" name="name"  class="form-control"><br>

        <label>Employee job type</label>
        <input type="text" id="type"  name="type" class="form-control"><br>

        <label>Employee dob</label>
        <input type="text" id="dob" name="dob"  class="form-control"><br>

        <label>Employee experience</label>
        <input type="text" id="experience"  name="exp" class="form-control" ><br>

        <label>Employee date of joining</label>
        <input type="text" id="dateOfJoining" name="doj" class="form-control" ><br>

        <button  class="btn btn-primary" name="add"  id="add" value="add" type="button">submit</button>
        <button  class="btn btn-secondary" name="remove"  id="remove" value="remove" type="button">remove</button>

    </form>

</div>



<div class="container">
    <div class="table-responsive">

        <br/>

        <table class="table table-bordered table-dark table-striped" id="emp_table" onclick="myFunc()" >

            <tr>
                <td >Employee Id</td>
                <td >Employee name</td>
                <td >Employee job type</td>
                <td >Employee dob</td>
                <td >Employee experience</td>
                <td >Employee date of joining</td>
            </tr>
        </table>

    </div>

</div>

</div>
